global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: 5s
    static_configs:
      - targets: ["localhost:9090"]
  - job_name: "node_exporter"
    scrape_interval: 5s
    static_configs:
      - targets: ["localhost:9100"]

  - job_name: turboflakes
    metrics_path: /federate
    honor_labels: true
    scheme: https
    params:
      match[]:
        - '{job="substrate"}'
    static_configs:
      - targets:
          - ibp-prometheus.turboflakes.io:9095

  - job_name: amforc
    metrics_path: /federate
    honor_labels: true
    scheme: https
    params:
      match[]:
        - '{job="substrate"}'
    static_configs:
      - targets:
          - ibp-monitor.amforc.com:9090

